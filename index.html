<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ST Proj</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="grid-container">
            <div class="card sundowning">
                <p class="card-text">Sundowning</p>
                <div class="alb-img alb-sund"></div>
            </div>
            <div class="card tomb">
                <p class="card-text">This Place Will Become Your Tomb</p>
                <div class="alb-img alb-tomb"></div>
            </div>
            <div class="card eden">
                <p class="card-text">Take Me Back To Eden</p>
                <div class="alb-img alb-eden"></div>
            </div>
            <div class="card one">
                <p class="card-text">I</p>
                <div class="alb-img alb-one"></div>
            </div>
            <div class="card two">
                <p class="card-text">II</p>
                <div class="alb-img alb-two"></div>
            </div>
        </div>
    </body>
</html>
